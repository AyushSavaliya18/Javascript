<!DOCTYPE html>
<html>
  <head>
    <title>HTML Calculator</title>
    <style>
      table {
        color: white;
        height: 450px;
        width: 400px;
        border: 2px solid gray;
        margin: auto;
      }
      input {
        background-color: white;
        height: 50px;
        font-size: larger;
        margin-left: 30px;
        margin-right: 30px;
        width: 50px;
      }
      #result {
        width: 300px;
      }
      .plus {
        height: 80px;
      }
      .minus {
        height: 30px;
      }
    </style>
  </head>

  <body>
    <table id="clac">
      <tr>
        <td colspan="3"><input type="text" id="result" /></td>
        <td><input type="button" id="clear" value="C" onclick="clr()" /></td>
      </tr>

      <tr>
        <td><input type="button" value="1" onclick="dis('1')" id="1" /></td>
        <td><input type="button" value="2" onclick="dis('2')" id="2" /></td>
        <td><input type="button" value="3" onclick="dis('3')" id="3" /></td>
        <td><input type="button" value="/" onclick="dis('/')" id="/" /></td>
      </tr>

      <tr>
        <td><input type="button" value="4" onclick="dis('4')" id="4" /></td>
        <td><input type="button" value="5" onclick="dis('5')" id="5" /></td>
        <td><input type="button" value="6" onclick="dis('6')" id="6" /></td>
        <td><input type="button" value="*" onclick="dis('*')" id="*" /></td>
      </tr>

      <tr>
        <td><input type="button" value="7" onclick="dis('7')" id="7" /></td>
        <td><input type="button" value="8" onclick="dis('8')" id="8" /></td>
        <td><input type="button" value="9" onclick="dis('9')" id="9" /></td>
        <td>
          <input
            type="button"
            value="-"
            onclick="dis('-')"
            id="-"
            class="minus"
          />
        </td>
      </tr>

      <tr>
        <td><input type="button" value="0" id="0" onclick="dis('0')" /></td>
        <td><input type="button" value="." id="." onclick="dis('.')" /></td>
        <td>
          <input type="button" value="=" onclick="solve()" />
        </td>

        <td>
          <input
            type="button"
            value="+"
            id="+"
            class="plus"
            onclick="dis('+')"
          />
        </td>
      </tr>
    </table>

    <script>
      // document.getElementById("result").innerHTML = result;
      const display = document.getElementById("result");

      var one = parseFloat(document.getElementById("1").value);
      var two = parseFloat(document.getElementById("2").value);
      var three = parseFloat(document.getElementById("3").value);
      var divide = document.getElementById("/");

      var four = parseFloat(document.getElementById("4").value);
      var five = parseFloat(document.getElementById("5").value);
      var six = parseFloat(document.getElementById("6").value);
      var multiply = document.getElementById("*");

      var seven = parseFloat(document.getElementById("7").value);
      var eight = parseFloat(document.getElementById("8").value);
      var nine = parseFloat(document.getElementById("9").value);
      var minus = document.getElementById("-");

      var zero = parseFloat(document.getElementById("0").value);
      var dot = document.getElementById(".");
      var equal = document.getElementById("=");
      var plus = document.getElementById("+");

      function dis(value) {
        // document.getElementById("result").value += val
        display.value += value;
      }

      function clr() {
        // document.getElementById("result").value = "";
        display.value = "";
      }

      function solve() {
        try {
          display.value = eval(display.value);
        } catch (error) {
          display.value = "Error";
        }
        // let x = document.getElementById("result").value;
        // let y = math.evaluate(x);
        // document.getElementById("result").value = y;
      }
    </script>
  </body>
</html>
